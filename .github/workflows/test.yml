name: test and linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  client-set-up-and-testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node@14
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: cd client
      - run: npm ci
      - run: npm test
      - run: npm run lint
      - run: cd ..

  server-set-up-and-testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node@14
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: cd server
      - run: npm ci
      - run: npm test
      - run: npm run lint
      - run: cd ..